<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="./index.js"></script>
    <title>Toggle Favourite Destinations</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">My Favourite Destinations</h1>

        <section>
            <div class="alert alert-primary">Toggle the list of my favourite destinations</div>
            

            <ul class="list-group">
                <li class="list-group-item active">Paris</li>
                <li class="list-group-item">Helsinki</li>
                <li class="list-group-item">Palermo</li>
                <li class="list-group-item">Menz</li>
                <li class="list-group-item">Masuren</li>
            </ul>

            <button class="btn btn-primary float-right mt-4">Show destinations</button>
            <div class="text"></div>
        </section>
    </div>
</body>
</html>
